    <main>
        <fieldset>

            <body>
                <h1>Formulários</h1>

                <form>

                    Nome:
                    <input type="text" name="nome" maxlength="10" placeholder="Digite aqui seu nome completo" required>
                    <br> <br>

                    E-mail:
                    <input type="email" name="email" placeholder="pessoa@email.com" required> <br> <br>

                    Assunto:
                    <select name="assunto">
                        <option disabled selected>Selecione um assunto</option>
                        <option value="Sugestão">Sugestão</option>
                        <option value="Reclamação">Reclamação</option>
                        <option value="Relato">Relato</option>
                        <option value="Denúncia">Denúncia</option>
                        <option value="História">História</option>
                        <option value="Outro">Outro</option>
                    </select> <br> <br>


                    Mensagem: <br>
                    <textarea cols="30" rows="3" placeholder="Digite aqui seu texto"></textarea> <br><br required>

                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </form> <br>
        </fieldset> <br>
</body>
